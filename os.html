<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V论坛 - 科技论坛</title>
    <style>
        :root {
            --primary-color: rgba(0, 122, 255, 0.8);
            --secondary-color: rgba(52, 199, 89, 0.8);
            --text-primary: rgba(255, 255, 255, 0.9);
            --text-secondary: rgba(255, 255, 255, 0.7);
            --glass-color: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: rgba(0, 0, 0, 0.1);
            --border-radius: 16px;
            --blur-amount: 20px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            line-height: 1.5;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 300% 300%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin: 0;
            background: var(--glass-color);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .card {
            background: var(--glass-color);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px var(--glass-shadow);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .card:active {
            transform: scale(0.98) translateY(0);
            transition: transform 0.1s ease;
        }

        .post-title {
            font-size: 20px;
            font-weight: 600;
            margin: 0 0 10px 0;
        }

        .post-content {
            margin: 15px 0;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .post-actions {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            border: none;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
            transform: translateY(10px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .button:hover::before {
            opacity: 1;
        }

        .button:active {
            transform: scale(0.95) translateY(0);
            transition: transform 0.1s ease;
        }

        .button-primary {
            background: var(--primary-color);
            color: white;
        }

        .button-secondary {
            background: var(--secondary-color);
            color: white;
        }

        .button-outline {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .like-button {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .like-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .like-button.liked {
            color: var(--secondary-color);
            background: rgba(52, 199, 89, 0.1);
        }

        .comment-section {
            margin-top: 20px;
            border-top: 1px solid var(--glass-border);
            padding-top: 15px;
        }

        .comment {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }

        .comment:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .comment-author {
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 5px;
            color: var(--text-primary);
        }

        .comment-content {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .comment-input {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .comment-input input {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .comment-input input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.15);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease forwards;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            padding: 25px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--glass-border);
            transform: scale(0.9);
            opacity: 0;
            animation: modalOpen 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes modalOpen {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin: 0 0 20px 0;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.15);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .loading {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .tab-bar {
            display: flex;
            background: var(--glass-color);
            border-radius: var(--border-radius);
            padding: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px var(--glass-shadow);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--glass-border);
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-secondary);
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .tab.active {
            background: rgba(0, 122, 255, 0.2);
            color: var(--text-primary);
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
            background: var(--glass-color);
            border-radius: var(--border-radius);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--glass-border);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.7;
        }

        .news-ticker {
            background: var(--glass-color);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px var(--glass-shadow);
            overflow: hidden;
        }

        .news-ticker h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;
        }

        .news-ticker ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .news-ticker li {
            padding: 8px 0;
            border-bottom: 1px solid var(--glass-border);
            color: var(--text-secondary);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .news-ticker li:last-child {
            border-bottom: none;
        }

        .news-ticker li:hover {
            color: var(--text-primary);
            transform: translateX(5px);
        }

        .news-ticker li::before {
            content: "•";
            color: var(--primary-color);
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>V论坛</h1>
            <button class="button button-primary" id="new-post-btn">新帖子</button>
        </header>

        <div class="news-ticker">
            <h3>科技新闻速递</h3>
            <ul>
                <li>苹果发布Vision Pro，开启空间计算新时代</li>
                <li>OpenAI推出GPT-4o模型，实现多模态交互</li>
                <li>量子计算机突破1000量子比特大关</li>
                <li>特斯拉发布Optimus Gen 2人形机器人</li>
                <li>NASA计划2025年重返月球</li>
            </ul>
        </div>

        <div class="tab-bar">
            <div class="tab active" data-tab="all">全部</div>
            <div class="tab" data-tab="popular">热门</div>
            <div class="tab" data-tab="mine">我的</div>
        </div>

        <div id="posts-container">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <div class="modal" id="post-modal">
        <div class="modal-content">
            <h2 class="modal-title">创建新帖子</h2>
            <div class="form-group">
                <label for="post-title">标题</label>
                <input type="text" id="post-title" placeholder="输入标题">
            </div>
            <div class="form-group">
                <label for="post-content">内容</label>
                <textarea id="post-content" placeholder="输入内容"></textarea>
            </div>
            <div class="modal-actions">
                <button class="button button-outline" id="cancel-post">取消</button>
                <button class="button button-primary" id="submit-post">发布</button>
            </div>
        </div>
    </div>

    <div class="modal" id="comment-modal">
        <div class="modal-content">
            <h2 class="modal-title">添加评论</h2>
            <div class="form-group">
                <label for="comment-author">你的名字</label>
                <input type="text" id="comment-author" placeholder="输入你的名字">
            </div>
            <div class="form-group">
                <label for="comment-content">评论内容</label>
                <textarea id="comment-content" placeholder="输入评论内容"></textarea>
            </div>
            <div class="modal-actions">
                <button class="button button-outline" id="cancel-comment">取消</button>
                <button class="button button-primary" id="submit-comment">提交</button>
            </div>
        </div>
    </div>

    <script>
        // API配置信息
        const apiConfig = {
            developer: "3939596865",  // 替换为你的开发者账号
            appid: "585652917",            // 替换为你的应用ID
            sign: "fc0336fa6af34c0df7db676983db9b15",          // 替换为你的应用签名
    
            baseUrl: "https://api.xunanit.cn/api/app/api_noti.php"
        };

        // 状态管理
        let state = {
            posts: [],
            currentTab: 'all',
            currentPostId: null,
            userLikes: JSON.parse(localStorage.getItem('userLikes')) || {}
        };

        // DOM元素
        const elements = {
            postsContainer: document.getElementById('posts-container'),
            newPostBtn: document.getElementById('new-post-btn'),
            postModal: document.getElementById('post-modal'),
            postTitle: document.getElementById('post-title'),
            postContent: document.getElementById('post-content'),
            cancelPost: document.getElementById('cancel-post'),
            submitPost: document.getElementById('submit-post'),
            commentModal: document.getElementById('comment-modal'),
            commentAuthor: document.getElementById('comment-author'),
            commentContent: document.getElementById('comment-content'),
            cancelComment: document.getElementById('cancel-comment'),
            submitComment: document.getElementById('submit-comment'),
            tabs: document.querySelectorAll('.tab')
        };

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            fetchPosts();
            setupEventListeners();
            animateButtons();
        });

        // 按钮淡入动画
        function animateButtons() {
            const buttons = document.querySelectorAll('.button');
            buttons.forEach((button, index) => {
                button.style.animationDelay = `${index * 0.1}s`;
            });
        }

        // 设置事件监听器
        function setupEventListeners() {
            elements.newPostBtn.addEventListener('click', () => {
                elements.postTitle.value = '';
                elements.postContent.value = '';
                elements.postModal.style.display = 'flex';
            });

            elements.cancelPost.addEventListener('click', () => {
                animateModalClose(elements.postModal);
            });

            elements.submitPost.addEventListener('click', createPost);

            elements.cancelComment.addEventListener('click', () => {
                animateModalClose(elements.commentModal);
            });

            elements.submitComment.addEventListener('click', addComment);

            elements.tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    elements.tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    state.currentTab = tab.dataset.tab;
                    renderPosts();
                });
            });
        }

        // 模态框关闭动画
        function animateModalClose(modal) {
            const modalContent = modal.querySelector('.modal-content');
            modalContent.style.animation = 'modalClose 0.3s ease forwards';
            
            setTimeout(() => {
                modal.style.display = 'none';
                modalContent.style.animation = '';
            }, 300);
        }

        // 构建API URL
        function buildApiUrl(action, data = {}) {
            const params = new URLSearchParams();
            params.append('developer', apiConfig.developer);
            params.append('appid', apiConfig.appid);
            params.append('signature', apiConfig.sign);
            if (apiConfig.token) params.append('token', apiConfig.token);
            params.append('action', action);
            
            // 添加额外数据
            for (const key in data) {
                params.append(key, data[key]);
            }
            
            return `${apiConfig.baseUrl}?${params.toString()}`;
        }

        // 从API获取帖子
        async function fetchPosts() {
            try {
                const url = buildApiUrl('get_posts');
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch posts');
                }

                const data = await response.json();
                
                if (data.success && data.posts) {
                    state.posts = data.posts;
                } else {
                    state.posts = [];
                }
                
                renderPosts();
            } catch (error) {
                console.error('Error fetching posts:', error);
                elements.postsContainer.innerHTML = `
                    <div class="card">
                        <p>无法加载帖子。请检查控制台获取更多信息。</p>
                    </div>
                `;
            }
        }

        // 渲染帖子列表
        function renderPosts() {
            if (state.posts.length === 0) {
                elements.postsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📭</div>
                        <p>还没有帖子，点击"新帖子"按钮创建第一个帖子吧！</p>
                    </div>
                `;
                return;
            }

            let filteredPosts = [...state.posts];

            // 根据当前标签过滤帖子
            if (state.currentTab === 'popular') {
                filteredPosts.sort((a, b) => b.likes - a.likes);
            } else if (state.currentTab === 'mine') {
                // 这里简化处理，实际应用中应该根据登录用户过滤
                filteredPosts = filteredPosts.filter(post => post.author === 'You');
            }

            elements.postsContainer.innerHTML = filteredPosts.map(post => `
                <div class="card" data-post-id="${post.id}">
                    <h3 class="post-title">${post.title}</h3>
                    <div class="post-meta">
                        <span>作者: ${post.author}</span>
                        <span>${new Date(post.timestamp).toLocaleString()}</span>
                    </div>
                    <div class="post-content">${post.content}</div>
                    <div class="post-actions">
                        <button class="like-button ${state.userLikes[post.id] ? 'liked' : ''}" data-post-id="${post.id}">
                            ❤️ ${post.likes || 0}
                        </button>
                        <button class="button button-outline comment-btn" data-post-id="${post.id}">评论</button>
                    </div>
                    ${post.comments && post.comments.length > 0 ? `
                        <div class="comment-section">
                            <h4>评论 (${post.comments.length})</h4>
                            ${post.comments.slice(0, 3).map(comment => `
                                <div class="comment">
                                    <div class="comment-author">${comment.author}</div>
                                    <div class="comment-content">${comment.content}</div>
                                </div>
                            `).join('')}
                            ${post.comments.length > 3 ? `<p>还有 ${post.comments.length - 3} 条评论...</p>` : ''}
                        </div>
                    ` : ''}
                </div>
            `).join('');

            // 添加点赞按钮事件
            document.querySelectorAll('.like-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const postId = e.currentTarget.dataset.postId;
                    toggleLike(postId);
                });
            });

            // 添加评论按钮事件
            document.querySelectorAll('.comment-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    state.currentPostId = e.currentTarget.dataset.postId;
                    elements.commentAuthor.value = '';
                    elements.commentContent.value = '';
                    elements.commentModal.style.display = 'flex';
                });
            });

            // 为新渲染的按钮添加动画
            setTimeout(() => {
                animateButtons();
            }, 100);
        }

        // 创建新帖子
        async function createPost() {
            const title = elements.postTitle.value.trim();
            const content = elements.postContent.value.trim();

            if (!title || !content) {
                alert('标题和内容不能为空');
                return;
            }

            elements.submitPost.disabled = true;
            elements.submitPost.textContent = '发布中...';

            const newPost = {
                id: Date.now().toString(),
                title,
                content,
                author: 'You', // 简化处理，实际应用中应该有用户系统
                timestamp: new Date().toISOString(),
                likes: 0,
                comments: []
            };

            try {
                const url = buildApiUrl('create_post', {
                    title: newPost.title,
                    content: newPost.content,
                    author: newPost.author
                });
                
                const response = await fetch(url, {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error('Failed to create post');
                }

                const result = await response.json();
                
                if (result.success) {
                    // 更新本地状态
                    state.posts = [newPost, ...state.posts];
                    renderPosts();
                    animateModalClose(elements.postModal);
                } else {
                    throw new Error(result.message || 'Failed to create post');
                }
            } catch (error) {
                console.error('Error creating post:', error);
                alert('发布失败，请重试');
            } finally {
                elements.submitPost.disabled = false;
                elements.submitPost.textContent = '发布';
            }
        }

        // 添加评论
        async function addComment() {
            const author = elements.commentAuthor.value.trim();
            const content = elements.commentContent.value.trim();

            if (!author || !content) {
                alert('名字和评论内容不能为空');
                return;
            }

            elements.submitComment.disabled = true;
            elements.submitComment.textContent = '提交中...';

            const postId = state.currentPostId;
            const postIndex = state.posts.findIndex(post => post.id === postId);

            if (postIndex === -1) {
                alert('帖子不存在');
                return;
            }

            const newComment = {
                author,
                content,
                timestamp: new Date().toISOString()
            };

            try {
                const url = buildApiUrl('add_comment', {
                    post_id: postId,
                    author: newComment.author,
                    content: newComment.content
                });
                
                const response = await fetch(url, {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error('Failed to add comment');
                }

                const result = await response.json();
                
                if (result.success) {
                    // 更新本地状态
                    const updatedPosts = [...state.posts];
                    updatedPosts[postIndex].comments = [...(updatedPosts[postIndex].comments || []), newComment];
                    state.posts = updatedPosts;
                    
                    renderPosts();
                    animateModalClose(elements.commentModal);
                } else {
                    throw new Error(result.message || 'Failed to add comment');
                }
            } catch (error) {
                console.error('Error adding comment:', error);
                alert('添加评论失败，请重试');
            } finally {
                elements.submitComment.disabled = false;
                elements.submitComment.textContent = '提交';
            }
        }

        // 点赞/取消点赞
        async function toggleLike(postId) {
            const postIndex = state.posts.findIndex(post => post.id === postId);

            if (postIndex === -1) return;

            const updatedPosts = [...state.posts];
            const isLiked = state.userLikes[postId];

            try {
                const url = buildApiUrl(isLiked ? 'unlike_post' : 'like_post', {
                    post_id: postId
                });
                
                const response = await fetch(url, {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error('Failed to update like');
                }

                const result = await response.json();
                
                if (result.success) {
                    // 更新本地状态
                    if (isLiked) {
                        updatedPosts[postIndex].likes -= 1;
                        delete state.userLikes[postId];
                    } else {
                        updatedPosts[postIndex].likes += 1;
                        state.userLikes[postId] = true;
                    }
                    
                    localStorage.setItem('userLikes', JSON.stringify(state.userLikes));
                    state.posts = updatedPosts;
                    renderPosts();
                } else {
                    throw new Error(result.message || 'Failed to update like');
                }
            } catch (error) {
                console.error('Error updating likes:', error);
                alert('操作失败，请重试');
            }
        }
    </script>
