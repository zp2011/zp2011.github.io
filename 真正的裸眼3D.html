<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>裸眼3D壁纸</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
            perspective: 1000px;
        }
        
        .wallpaper {
            position: relative;
            width: 90vmin;
            height: 90vmin;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
        }
        
        .cube {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }
        
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.8;
            border: 2px solid rgba(255,255,255,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5vmin;
            color: white;
            backface-visibility: hidden;
        }
        
        .front {
            background: radial-gradient(circle, #ff3366, #881133);
            transform: translateZ(45vmin);
        }
        
        .back {
            background: radial-gradient(circle, #33ff66, #118833);
            transform: rotateY(180deg) translateZ(45vmin);
        }
        
        .right {
            background: radial-gradient(circle, #3366ff, #113388);
            transform: rotateY(90deg) translateZ(45vmin);
        }
        
        .left {
            background: radial-gradient(circle, #ffcc33, #886611);
            transform: rotateY(-90deg) translateZ(45vmin);
        }
        
        .top {
            background: radial-gradient(circle, #cc33ff, #661188);
            transform: rotateX(90deg) translateZ(45vmin);
        }
        
        .bottom {
            background: radial-gradient(circle, #33ccff, #116688);
            transform: rotateX(-90deg) translateZ(45vmin);
        }
        
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: float linear infinite;
        }
        
        @keyframes rotate {
            0% {
                transform: rotateX(0) rotateY(0);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
        
        @keyframes float {
            0% {
                transform: translateZ(0);
                opacity: 0.7;
            }
            50% {
                transform: translateZ(50px);
                opacity: 0.3;
            }
            100% {
                transform: translateZ(0);
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="wallpaper">
        <div class="cube">
            <div class="face front">3D</div>
            <div class="face back">效果</div>
            <div class="face right">裸眼</div>
            <div class="face left">壁纸</div>
            <div class="face top">HTML</div>
            <div class="face bottom">CSS</div>
        </div>
    </div>

    <script>
        // 创建3D粒子效果
        document.addEventListener('DOMContentLoaded', function() {
            const wallpaper = document.querySelector('.wallpaper');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 随机大小
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 随机位置
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // 随机动画
                const duration = Math.random() * 10 + 5;
                const delay = Math.random() * 5;
                particle.style.animation = `float ${duration}s ${delay}s infinite`;
                
                // 随机颜色
                const hue = Math.random() * 360;
                particle.style.backgroundColor = `hsla(${hue}, 100%, 70%, 0.7)`;
                
                wallpaper.appendChild(particle);
            }
        });
    </script>
</body>
</html>
