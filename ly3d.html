<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>苹果风格裸眼3D体验</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            height: 100vh;
            perspective: 1000px;
        }
        
        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transform-style: preserve-3d;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(45deg, #7ec2ff, #5e9eff, #7e8cff, #a682ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transform: translateZ(50px);
            text-shadow: 0 0 15px rgba(126, 194, 255, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 3rem;
            text-align: center;
            transform: translateZ(30px);
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-bottom: 3rem;
            transform-style: preserve-3d;
        }
        
        .card {
            width: 300px;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 25px 50px rgba(94, 158, 255, 0.2);
            transition: transform 0.5s ease-out;
            transform-style: preserve-3d;
            border: 1px solid rgba(126, 194, 255, 0.2);
            background: rgba(20, 30, 50, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease-out;
        }
        
        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.7) 100%);
            z-index: 1;
        }
        
        .card-title {
            position: absolute;
            bottom: 30px;
            left: 30px;
            font-size: 1.8rem;
            font-weight: 600;
            z-index: 2;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        
        .footer {
            margin-top: 2rem;
            text-align: center;
            opacity: 0.6;
            font-size: 0.9rem;
            transform: translateZ(20px);
        }

        .copyright {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.5;
            transform: translateZ(10px);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .card {
                width: 280px;
                height: 380px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>裸眼3D体验</h1>
        <p class="subtitle">倾斜您的设备以探索3D效果</p>
        
        <div class="gallery">
            <div class="card" id="card1">
                <img src="https://images.unsplash.com/photo-1611186871348-b1ce696e52c9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80" alt="3D效果图1">
                <div class="card-title">未来城市</div>
            </div>
            
            <div class="card" id="card2">
                <img src="https://images.unsplash.com/photo-1635070041078-e363dbe005cb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80" alt="3D效果图2">
                <div class="card-title">数字宇宙</div>
            </div>
            
            <div class="card" id="card3">
                <img src="https://images.unsplash.com/photo-1677442135136-760c813a743d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80" alt="3D效果图3">
                <div class="card-title">光影空间</div>
            </div>
        </div>
        
        <p class="footer">Liquid Glass 3D体验 · 使用设备陀螺仪</p>
        <p class="copyright">© V论坛 2025 · 版权所有</p>
    </div>

    <script>
        // 检测陀螺仪支持
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', handleOrientation);
        } else {
            alert('您的设备不支持陀螺仪功能，无法体验3D效果');
        }
        
        function handleOrientation(event) {
            // 获取设备旋转数据
            const beta = event.beta;  // 前后倾斜 (范围: -180 到 180)
            const gamma = event.gamma; // 左右倾斜 (范围: -90 到 90)
            
            // 限制倾斜角度范围
            const limitedBeta = Math.max(-30, Math.min(30, beta)) || 0;
            const limitedGamma = Math.max(-30, Math.min(30, gamma)) || 0;
            
            // 应用3D效果到整个容器
            const container = document.getElementById('container');
            container.style.transform = `rotateX(${limitedBeta}deg) rotateY(${limitedGamma}deg)`;
            
            // 为每个卡片应用不同的3D效果
            const card1 = document.getElementById('card1');
            const card2 = document.getElementById('card2');
            const card3 = document.getElementById('card3');
            
            card1.style.transform = `translateZ(50px) rotateX(${limitedBeta * 0.5}deg) rotateY(${limitedGamma * 0.5}deg)`;
            card2.style.transform = `translateZ(30px) rotateX(${limitedBeta * 0.7}deg) rotateY(${limitedGamma * 0.7}deg)`;
            card3.style.transform = `translateZ(10px) rotateX(${limitedBeta * 0.9}deg) rotateY(${limitedGamma * 0.9}deg)`;
            
            // 为图片添加视差效果
            const img1 = card1.querySelector('img');
            const img2 = card2.querySelector('img');
            const img3 = card3.querySelector('img');
            
            img1.style.transform = `translateX(${limitedGamma * 0.5}px) translateY(${limitedBeta * 0.5}px)`;
            img2.style.transform = `translateX(${limitedGamma * 0.3}px) translateY(${limitedBeta * 0.3}px)`;
            img3.style.transform = `translateX(${limitedGamma * 0.1}px) translateY(${limitedBeta * 0.1}px)`;
        }
        
        // 添加鼠标移动效果作为桌面设备的替代方案
        document.addEventListener('mousemove', (e) => {
            if (!window.DeviceOrientationEvent) {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                
                const container = document.getElementById('container');
                container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
                
                const card1 = document.getElementById('card1');
                const card2 = document.getElementById('card2');
                const card3 = document.getElementById('card3');
                
                card1.style.transform = `translateZ(50px) rotateY(${xAxis * 0.5}deg) rotateX(${yAxis * 0.5}deg)`;
                card2.style.transform = `translateZ(30px) rotateY(${xAxis * 0.7}deg) rotateX(${yAxis * 0.7}deg)`;
                card3.style.transform = `translateZ(10px) rotateY(${xAxis * 0.9}deg) rotateX(${yAxis * 0.9}deg)`;
                
                const img1 = card1.querySelector('img');
                const img2 = card2.querySelector('img');
                const img3 = card3.querySelector('img');
                
                img1.style.transform = `translateX(${xAxis * 0.5}px) translateY(${yAxis * 0.5}px)`;
                img2.style.transform = `translateX(${xAxis * 0.3}px) translateY(${yAxis * 0.3}px)`;
                img3.style.transform = `translateX(${xAxis * 0.1}px) translateY(${yAxis * 0.1}px)`;
            }
        });
    </script>
</body>
</html>
